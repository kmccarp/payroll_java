<div data-ng-if="authenticated">
	<ul class="nobullets">
		<li><a href="/#/timesheets">My Timesheets</a></li>
		<li><a href="/#/subtimes">My Employees' Timesheets</a></li>
		<li><a href="/#/subs">Manage My Employees</a></li>
		<li><a href="/#/settings">Settings</a></li>
		<li><a href="/#/admin">Administration</a>
	</ul>
</div>
<div data-ng-if="!authenticated" class="col-md-4" data-ng-model="auth">
	<form name="authForm">
		<div class="panel panel-default">
			<div class="panel-heading"><strong class="panel-title">Authentication</strong></div>
			<div class="panel-body">
				<div class="form-group">
					<label for="username">Username</label>
					<input data-ng-required="true" class="form-control" type="text" name="username" id="username" data-ng-model="auth.username" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input data-ng-required="true" class="form-control" type="password" name="password" id="password" data-ng-model="auth.password" />
				</div>
			</div>
			<div class="panel-footer">
				<div class="btn-group">
					<button class="btn btn-default" data-ng-disabled="authForm.$invalid" data-ng-click="login()">Log In</button>
				</div>
				<div class="alert alert-danger" data-ng-if="authError">{{authError}}</div>
			</div>
		</div>
	</form>
</div>
